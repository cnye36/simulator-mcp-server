services:
  - type: web
    name: simulation-mcp-server
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: MCP_TRANSPORT
        value: streamable-http
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: STORAGE_PATH
        value: /tmp/storage
      - key: PORT
        value: "8000"
      - key: FASTMCP_HOST
        value: "0.0.0.0"
    healthCheckPath: /health
    # No persistent disk needed - server is stateless
    # Chat apps should handle persistence via their own storage (e.g., Supabase)